<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Lunatic</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1>Lunatic - Ravencrest</h1>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" id="left_container">test left</div>
        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12" id="middle_container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                    <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#newsModal" type="button">
                        Add news
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" id="right_container">test right</div>
    </div>
</div>


<!-- Modal -->
<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Adding news</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="news_title">Title:</label>
                        <input type="text" class="form-control" id="news_title">
                    </div>
                    <div class="form-group">
                        <label for="news_body">News content:</label>
                        <textarea id="news_body" class="form-control custom-control" rows="3" style="resize:none"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>

</body>


</html>
